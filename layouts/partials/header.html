<header>
    <div class="header-container">
      <div class="header-title">
        <a href="/">
          <b>{{ .Site.Title }}</b>
        </a>
        <button class="dark-mode-toggle icon" >
          <img alt="DarkMode" id="dark-mode-toggle-img"
            data-moon='{{ "icons/moon-solid.svg" | absURL }}' 
            data-sun='{{ "icons/sun-solid.svg" | absURL }}' >
        </button>
      </div>
      
      <nav>
        <a href="{{ "blog/" | absURL }}">Blog</a>
        <a href="{{ "/retro/" | relURL }}">Retro</a>
        <a href="{{ "/project/" | relURL }}"/>Project</a>
        <a href="{{ "/book/" | relURL }}">Book</a>
        <a href="{{ "/recipe/" | relURL }}">Recipe</a>
        <a href="{{ "/about/" | relURL }}">About</a>
      </nav>
      <button class="menu-button icon">
        <img src='{{ "icons/bars-solid.svg" | absURL }}' alt="menu">
      </button>
    </div>
</header>
