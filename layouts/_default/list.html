{{ define "main" }}
<div class="main-container">
    <h1>{{ .Page.Title }}</h1>
    <p class="page-summary">{{ .Page.Params.description }}</p>
    <hr class="first-hr">

    {{ range (sort .Pages "Date" "desc") }}
    <article>
        <a href="{{ .RelPermalink }}">
            <h2 class="blog-title">{{ .Title }}</h2>
        </a>
        <p class="blog-summary">{{ .Summary }}</p>
    </article>
    {{ end }}
</div>
{{ end }}
